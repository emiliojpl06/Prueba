<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/css.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">  
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
    <title>Blogapi | Registro</title>
 
	
	<script src="app/registrarse.js"></script>
    <script src="app/env.js"></script>
    
	
	
	

  </head>
  <body>
  
    <div class="container-fluid">
		<div class="row no-gutter">
		  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		  <div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Welcome back!</h3>
                    <h3 class="login-heading mb-4">Regístrate</h3>
					<form>
					  <div class="form-label-group">
						<input type="text" id="inputName" class="form-control" placeholder="User Name" required autofocus>
						<label for="inputName">Name</label>
                      </div>
                      
                      <div class="form-label-group">
						<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
						<label for="inputEmail">Email address</label>
					  </div>
	  
					  <div class="form-label-group">
						<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
						<label for="inputPassword">Password</label>
                      </div>
                      <div class="form-label-group">
						<input type="password" id="inputRepassword" class="form-control" placeholder="Confirm Password" required>
						<label for="inputRepassword">Confirm Password</label>
					  </div>
	  
					  
                      <button id="btnCreate" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="button">Create</button>
                      <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="reset">Cancel</button>
					  <div class="text-center">
                        <a class="small" href="login.html">Iniciar Sesión</a></div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

    </body>
</html>
