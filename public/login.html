			<div class="row">
				<div class="col-md-6 col-lg-4 col-sm-8 col-xs-12 offset-md-3 offset-lg-4 offset-sm-2 pt-4">
					<div class="card w-100 content-center mt-5" style="width: 100%;">
						<div class="card-title">
							<nav>
								<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
									<a class="nav-item nav-link active" id="pills-login-tab" data-toggle="tab" href="#pills-login" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-sign-in-alt"></i> Login</a>
									<a class="nav-item nav-link" id="pills-login-tab" data-toggle="tab" href="#pills-registrarse" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fas fa-user-plus"></i> Registrarse</a>
								</div>
							</nav>
						</div>
						<div class="card-body py-0" id="tabs-login">
							<div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
								<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
									<form id="form-login">
										<div class="form-group">
											<label for="username"><b>Usuario</b></label>
											<input type="text" class="form-control form-control-sm" id="username" aria-describedby="usernameHelp" placeholder="Escriba el usuario" required>
										</div>
										<div class="form-group text-truncate">
											<label for="password" class="w-100"><b>Contraseña</b></label>
											<input type="password" class="form-control form-control-sm" id="password" placeholder="Contraseña" required>
										</div>
					
					<button type="submit" class="btn btn-sm btn-block btn-primary" id="btnLogin">Entrar</button>
									</form>
								</div>
								<div class="tab-pane fade" id="pills-registrarse" role="tabpanel" aria-labelledby="pills-registrarse-tab">
									<form id="form-registrarse">
										<div class="form-group">
											<label for="name"><b>Nombre</b></label>
											<input type="text" class="form-control form-control-sm" id="name" aria-describedby="NameHelp" placeholder="Escriba su Nombre" required>
										</div>
										<div class="form-group">
											<label for="email"><b>Email</b></label>
											<input type="email" class="form-control form-control-sm" id="email" aria-describedby="EmailHelp" placeholder="Escriba su email" required>
										</div>
										<div class="form-group">
											<label for="rpassword"><b>Contraseña</b></label>
											<input type="password" class="form-control form-control-sm" id="rpassword" placeholder="Contraseña" required>
										</div>
										<div class="form-group">
											<label for="re-password"><b>Confirmar Contraseña</b></label>
											<input type="password" class="form-control form-control-sm" id="re-password" placeholder="Confirmar Contraseña" required>
										</div>
										<button type="submit" class="btn btn-block btn-sm btn-primary" id="btnRegistro"title="Crear Cuenta">Crear Cuenta</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
